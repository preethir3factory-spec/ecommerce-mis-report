<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Trends - Renewed Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --bg-gradient: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            --text-color: #373A36;
            --card-bg: #ffffff;
            --primary: #43B02A;
            --secondary: #2563eb;
            --amazon-color: #ff9900;
            --noon-color: #feee00;
            --font-family: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #368f22;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .platform-column {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 20px;
            color: white;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .amazon-header {
            background: #232f3e;
            color: white;
        }

        .noon-header {
            background: #fee600;
            /* Noon Yellow */
            color: black;
        }

        .product-list {
            padding: 0;
            margin: 0;
            list-style: none;
            flex: 1;
            max-height: 800px;
            overflow-y: auto;
        }

        .product-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: background 0.2s;
        }

        .product-item:hover {
            background: #f9fafb;
        }

        .product-rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #d1d5db;
            min-width: 30px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 4px;
            background: white;
            border: 1px solid #eee;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-meta {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 6px;
        }

        .product-price {
            font-weight: 700;
            color: #111827;
            font-size: 1.1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #f59e0b;
            margin-top: 4px;
        }

        .link-btn {
            text-decoration: none;
            color: inherit;
        }

        .status-bar {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #6b7280;
            text-align: right;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>
                Market Trends
                <span class="badge">Market Intelligence</span>
            </h1>
            <div class="actions">
                <a href="explore.html" class="btn-secondary"
                    style="text-decoration: none; display: flex; align-items: center; border:1px solid #ccc; padding:10px 15px; border-radius:8px;">
                    Back to Dashboard
                </a>
                <button id="download-btn" class="btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Excel
                </button>
                <button id="fetch-btn" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                    Fetch Latest Data
                </button>
            </div>
        </header>

        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="spinner"
                style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;">
            </div>
            <p style="margin-top: 15px; font-weight: 500;">Scraping Market Data... (This takes 10-20s)</p>
            <style>
                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }

                    100% {
                        transform: rotate(360deg);
                    }
                }
            </style>
        </div>

        <!-- Content -->
        <div class="grid-container">

            <!-- Amazon Column -->
            <div class="platform-column">
                <div class="column-header amazon-header">
                    <span>Amazon UAE (Renewed)</span>
                    <span style="font-size: 0.8rem; opacity: 0.8;">Top 20</span>
                </div>
                <div class="product-list" id="amazon-list">
                    <!-- Items will look like this -->
                    <div style="padding:40px; text-align:center; color:#9ca3af;">No data fetched yet.</div>
                </div>
            </div>

            <!-- Noon Column -->
            <div class="platform-column">
                <div class="column-header noon-header">
                    <span>Noon (Refurbished)</span>
                    <span style="font-size: 0.8rem; opacity: 0.8;">Top 20</span>
                </div>
                <div class="product-list" id="noon-list">
                    <div style="padding:40px; text-align:center; color:#9ca3af;">No data fetched yet.</div>
                </div>
            </div>

        </div>

        <div class="status-bar" id="status-bar">
            Data Last Updated: Never
        </div>

        <div id="debug-console"
            style="margin-top: 20px; padding: 10px; background: #eee; border: 1px solid #ccc; font-family: monospace; font-size: 0.8rem; height: 100px; overflow-y: auto;">
            <div>Debug Log:</div>
        </div>

    </div>

    <script src="market_trends.js"></script>
</body>

</html>
