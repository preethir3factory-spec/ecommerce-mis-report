<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live SKU List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            padding: 20px;
            width: auto !important;
            height: auto !important;
            overflow: auto !important;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            color: #111827;
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        th {
            background: #f9fafb;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        td.sku {
            font-family: monospace;
            font-weight: 600;
            color: #111827;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-low {
            background: #fef9c3;
            color: #854d0e;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Live SKU List (Amazon & Noon)</h1>
            <div class="actions">
                <button class="btn btn-secondary" id="backBtn">Back to Dashboard</button>
                <button class="btn" id="refreshBtn">Refresh List</button>
            </div>
        </header>

        <div class="filter-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search SKU or Name...">
            <select id="platformFilter" class="search-input" style="width: 150px;">
                <option value="all">All Platforms</option>
                <option value="amazon">Amazon</option>
                <option value="noon">Noon</option>
            </select>
            <select id="stockFilter" class="search-input" style="width: 150px;">
                <option value="all">All Status</option>
                <option value="active">Active (In Stock)</option>
                <option value="nostock">Out of Stock</option>
            </select>
        </div>

        <table id="skuTable">
            <thead>
                <tr>
                    <th>Platform</th>
                    <th>SKU</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align:center; padding: 30px; color:#666;">Loading SKUs...</td>
                </tr>
            </tbody>
        </table>

        <div id="paginationControls"
            style="display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 20px;">
            <button id="prevPageBtn" class="btn btn-secondary" disabled>Previous</button>
            <span id="pageIndicator" style="font-weight: 500; color: #374151;">Page 1 of 1</span>
            <button id="nextPageBtn" class="btn btn-secondary" disabled>Next</button>
        </div>
    </div>
    <script src="sku_list.js"></script>
</body>

</html>
