<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Inventory Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9fafb;
            --bg-gradient: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            --text-color: #373A36;
            --card-bg: #ffffff;
            --primary: #714B67;
            /* Odoo Purple-ish */
            --primary-light: #9d6b91;
            --success: #10b981;
            --danger: #ef4444;
            --font-family: 'Outfit', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --bg-gradient: linear-gradient(135deg, #1f2937 0%, #111827 100%);
                --text-color: #f9fafb;
                --card-bg: #1f2937;
                --border-color: #374151;
            }
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 img {
            height: 32px;
        }

        .header-btn {
            background: #374151;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #37415120;
        }

        @media (prefers-color-scheme: dark) {

            th,
            td {
                border-bottom-color: #374151;
            }
        }

        th {
            color: #9ca3af;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-style: italic;
        }

        .cost-col {
            font-family: monospace;
            font-weight: 600;
            color: var(--primary);
        }

        .stock-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .stock-high {
            background: #dcfce7;
            color: #166534;
        }

        .stock-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .stock-med {
            background: #fef9c3;
            color: #854d0e;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <header>
            <h1>
                <span style="color: #714B67;">Odoo</span> Inventory
            </h1>
            <div>
                <a href="explore.html" class="header-btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </header>

        <div class="controls-toolbar" style="margin-bottom: 20px; display: flex; gap: 10px;">
            <input type="text" id="search-input" placeholder="Search products..."
                style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 300px;">
            <button id="refresh-btn" class="header-btn" style="background: var(--primary);">
                Refresh Data
            </button>

            <span id="record-count"
                style="margin-left: auto; align-self: center; color: #6b7280; font-size: 0.9rem;">Loading...</span>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>SKU / Ref</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Cost (AED)</th>
                        <th>Stock</th>
                        <th>Barcode</th>
                    </tr>
                </thead>
                <tbody id="odoo-table-body">
                    <tr>
                        <td colspan="6" class="loading">Loading data from ERP...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="odoo_data.js"></script>
</body>

</html>
